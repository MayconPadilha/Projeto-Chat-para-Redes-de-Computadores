<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="shortcut icon" href="./image/icon.svg" type="image/svg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div id="elementoImagem"><img
        src="https://moodle.restinga.ifrs.edu.br/pluginfile.php/1/core_admin/logo/0x200/1707227321/logo_600.png"
        alt="imagem do if"></div>
  </nav>

  <main>
    <section class="login" id="login">
      <div class="entradaChat">
        <h2>Entrar no Chat</h2>
        <input id="inputName" placeholder="Digite seu nome..."/>
        <button id="btnsetUserName" onclick="setUserName()">Entrar</button>
      </div>
    </section>
  </main>

  <script>

    function setUserName() {
      const inputName = document.getElementById('inputName');
      const userName = inputName.value.trim();
      window.location.href = `chat.html?username=${userName}`;
    }

    document.getElementById('inputName').addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        setUserName();
      }
    });

  </script>
</body>
</html>
